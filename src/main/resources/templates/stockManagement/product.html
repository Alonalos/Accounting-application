<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/meta :: head"></head>

<body class="animsition">
<div class="page-wrapper">

    <!-- HEADER DESKTOP-->
    <header class="header-desktop3 d-none d-lg-block">
        <div class="section__content section__content--p35">
            <div class="header3-wrap">
                <div th:replace="/fragments/header::header"></div>
                <div class="account-wrap">
                    <div class="account-item account-item--style2 clearfix js-item-menu">
                        <div class="image">
                            <img th:src="@{/images/icon/avatar-01.jpg}" alt="John Doe"/>
                        </div>
                        <div class="content">
                            <a class="js-acc-btn" href="#">User</a>
                        </div>
                        <div class="account-dropdown js-dropdown">
                            <div class="info clearfix">
                                <div class="image">
                                    <a href="#">
                                        <img th:src="@{/images/icon/avatar-01.jpg}" alt="John Doe"/>
                                    </a>
                                </div>
                                <div class="content">
                                    <h5 class="name">
                                        <a href="#">User</a>
                                    </h5>
                                    <span class="email">user@example.com</span>
                                </div>
                            </div>
                            <div class="account-dropdown__footer">
                                <a href="#">
                                    <i class="zmdi zmdi-power"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- PAGE CONTENT-->
    <div class="page-content--bgf7">


        <!-- WELCOME-->
        <section class="welcome p-t-10">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title-4">Products
                        </h1>
                        <hr class="line-seprate">
                    </div>
                </div>
            </div>
        </section>
        <!-- END WELCOME-->
        <!-- DATA TABLE-->
        <!--------------------------FORM START------------------------------->
        <section class="p-t-10">
            <div class="container small">
                <div class="col-sm-12">
                    <!--------------------------FORM START------------------------------->
                    <form>
                        <div class="card">
                            <div class="card-body card-block">
                                <div class="row form-group">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="name" class=" form-control-label">NAME</label>
                                            <input type="text" id="name"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="description" class=" form-control-label">DESCRIPTION</label>
                                            <input type="text" id="description"
                                                   class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="select" class=" form-control-label">CATEGORY</label>
                                            <select name="select" id="select" class="form-control">
                                                <option value="" selected="selected">Select Category</option>
                                                <option value="AL">A</option>
                                                <option value="AK">B</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="quantity" class=" form-control-label">QUANTITY</label>
                                            <input type="text" id="quantity" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="tax" class=" form-control-label">TAX</label>
                                            <input type="text" id="tax" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="selectunit" class=" form-control-label">UNIT</label>
                                            <select name="select" id="selectunit" class="form-control">
                                                <option value="" selected="selected">Select Unit</option>
                                                <option value="AL">A</option>
                                                <option value="AK">B</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="selectstatus" class=" form-control-label">Status</label>
                                            <select name="select" id="selectstatus" class="form-control">
                                                <option value="" selected="selected">Select Status</option>
                                                <option value="AL">ACTIVE</option>
                                                <option value="AK">PASSIVE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4"></div>
                                    <div class="col-4">
                                        <div class="card-body">
                                            <button type="button" class="btn btn-success">Create</button>
                                            <button type="button" class="btn btn-danger">Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                    <!--------------------------FORM END------------------------------->
                    <div class="table-data__tool">
                        <div class="table-data__tool-right">
                            <button class="au-btn au-btn-icon au-btn--green au-btn--small">
                                <i class="zmdi zmdi-plus"></i>Add Product
                            </button>
                        </div>
                    </div>
                    <!-- START DATA TABLE-->
                    <div class="table-responsive table-responsive-data3 ">
                        <table class="table table-data3">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Edit</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="tr-shadow">
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td><button type="button" class="btn btn-primary">Passive</button></td>
                                <td><div class="table-data-feature">
                                    <button class="item" data-toggle="tooltip" data-placement="top"
                                            title="Edit">
                                        <i class="zmdi zmdi-edit"></i>
                                    </button>
                                </div></td>
                            </tr>
                            <tr class="tr-shadow">
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td><button type="button" class="btn btn-success">Active</button></td>
                                <td><div class="table-data-feature">
                                    <button class="item" data-toggle="tooltip" data-placement="top"
                                            title="Edit">
                                        <i class="zmdi zmdi-edit"></i>
                                    </button>
                                </div></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <!-- END DATA TABLE-->
        <!-- COPYRIGHT-->
        <div th:replace="/fragments/copyright :: footer"></div>
        <!-- END COPYRIGHT-->
    </div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
