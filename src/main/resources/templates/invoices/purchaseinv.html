<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/meta :: head"></head>

<body class="animsition">
<div class="page-wrapper">

    <!-- HEADER DESKTOP-->
    <header class="header-desktop3 d-none d-lg-block">
        <div class="section__content section__content--p35">
            <div class="header3-wrap">
                <div th:replace="/fragments/header::header"></div>
                <div class="account-wrap">
                    <div class="account-item account-item--style2 clearfix js-item-menu">
                        <div class="image">
                            <img src="images/icon/avatar-01.jpg" alt="John Doe"/>
                        </div>
                        <div class="content">
                            <a class="js-acc-btn" href="#">john doe</a>
                        </div>
                        <div class="account-dropdown js-dropdown">
                            <div class="info clearfix">
                                <div class="image">
                                    <a href="#">
                                        <img src="images/icon/avatar-01.jpg" alt="John Doe"/>
                                    </a>
                                </div>
                                <div class="content">
                                    <h5 class="name">
                                        <a href="#">john doe</a>
                                    </h5>
                                    <span class="email">johndoe@example.com</span>
                                </div>
                            </div>
                            <div class="account-dropdown__footer">
                                <a href="#">
                                    <i class="zmdi zmdi-power"></i>Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- PAGE CONTENT-->
    <div class="page-content--bgf7">


        <!-- WELCOME-->
        <section class="welcome p-t-10">

                        <h1 class="title-4">Vendor/Client Registration
                        </h1>
                        <hr class="line-seprate">
                    </div>
                </div>
            </div>
        </section>
        <!-- END WELCOME-->
        <section class="p-t-10">
            <div class="container small">
                <div class="col-sm-12">
                    <!--------------------------FORM START------------------------------->

                    <!--------------------------FORM END------------------------------->
                    <div class="table-data__tool">
                        <div class="table-data__tool-right">
                            <button class="au-btn au-btn-icon au-btn--green au-btn--small">
                                <i class="zmdi zmdi-plus"></i>Create Purchase Invoice
                            </button>
                        </div>
                    </div>
                    <!-- START DATA TABLE-->
                    <div class="table-responsive table-responsive-data3 ">
                        <table class="table table-data3">
                            <thead>
                            <tr>
                                <th>Invoice No</th>
                                <th>Invoice Date</th>
                                <th>Vendor</th>
                                <th>Cost</th>
                                <th>Tax</th>
                                <th>Total</th>
                                <th>Add Line Item</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="tr-shadow">
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td> <div class="table-data-feature">

                                    <button class="item" data-toggle="tooltip"
                                            title="Add Line Item">

                                        <i class="fa fa-bars" aria-hidden="true"></i>
                                    </button>
                                </div></td>
                                <td><button type="button" class="btn btn-success">Approve</button>
                                    <button type="button" class="btn btn-danger">Delete</button></td>
                            </tr>
                            </tbody>
                            <tbody>
                            <tr class="tr-shadow">
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td> <div class="table-data-feature">

                                    <button class="item" data-toggle="tooltip"
                                            title="Add Line Item">

                                        <i class="fa fa-bars" aria-hidden="true"></i>
                                    </button>
                                </div></td>
                                <td>
                                    <button type="button" class="btn btn-primary">To Invoice</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>


        <!-- DATA TABLE-->
        <!--------------------------FORM START------------------------------->

        <!-- END DATA TABLE-->
        <!-- COPYRIGHT-->
        <div th:replace="/fragments/copyright :: footer"></div>
        <!-- END COPYRIGHT-->
    </div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
